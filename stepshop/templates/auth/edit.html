{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
<div class="contact-page">
    <div class="container">
        <div class="row">
            <div class="user_avatar">
                <img src="/media/{{ user.avatar }}" alt="" class="">
            </div>
            <div class="mx-auto col-3">
                <form id="contact" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ edit_form.as_p }}
                    <button type="submit" class="btn btn-primary my-4">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
